<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot parts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }

        .image-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 400px;
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .caption {
            padding: 1rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Robot parts</h1>
</header>

<main>
    <div class="image-card">
        <img src="IMG_3474.jpg" alt="Foam blocks in the air at sunset" />
        <div class="caption">Blocks in Action</div>
    </div>

    <div class="image-card">
        <img src="IMG_3483.jpg" alt="Close-up of mechanical robot gripper" />
        <div class="caption">Robot Gripper Mechanism</div>
    </div>

    <div class="image-card">
        <img src="IMG_3493.jpg" alt="Complete robot with mecanum wheels and wiring" />
        <div class="caption">Robot with Mecanum Wheels</div>
    </div>
</main>

</body>
</html>
